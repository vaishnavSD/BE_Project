<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Light Gray Page</title>
  <style>
    body {
      background-color: #f0f0f0; /* Light gray */
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    button {
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #d0d0d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Light Gray Page</h1>
    <p>This page uses a light gray background for a clean, modern look.</p>
    <button onclick="showMessage()">Click Me</button>
    <p id="message"></p>
  </div>
  <script>
    function showMessage() {
      document.getElementById('message').textContent = "Hello! You clicked the button.";
    }
  </script>
</body>
</html>
